<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- put your own title -->
    <title>OPENRNDR + Kotlin running in JavaScript</title>
    <!--
        if you changed rootProject.name in settings.gradle.kts, you need to change
        the name of the .js file here.
      -->
    <script src="openrndr-js.js"></script>
    <!-- feel free to alter the style completely -->
    <style>
        html {
            /* basic fluid typography */
            font-size: calc(16px + 1vw)
        }
        header {
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header h1 {
            margin-top: 2em;
            font-size: 2em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
               text-shadow: 0 0 .2em yellow;
            }
            to {
                text-shadow: 0 0 .4em yellow;
            }
        }
    </style>
</head>
<body>
<!-- feel free to alter the body completely -->
<header>
    <h1>OPENRNDR + Kotlin running in JavaScript</h1>
    <p><a href="https://github.com/xemantic/openrndr-js">GitHub repo</a></p>
</header>
</body>
</html>
